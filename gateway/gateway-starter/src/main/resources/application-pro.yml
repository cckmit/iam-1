spring:
  redis:
    cluster:
      nodes: ${IAM_REDIS_NODES:redis.iam.wl4g.com:6379,redis.iam.wl4g.com:6380,redis.iam.wl4g.com:6381,redis.iam.wl4g.com:7379,redis.iam.wl4g.com:7380,redis.iam.wl4g.com:7381}
    timeout: 10000ms
    password: ${REDIS_PASSWD:zzx!@#$%}
    lettuce:
      pool:
        max-active: 10
        max-wait: -1ms

my-load-balanced-service:
  ribbon:
    listOfServers: http://localhost:14086, http://127.0.0.1:14087
    NFLoadBalancerRuleClassName: com.wl4g.gateway.server.loadbalance.CustomLoadBalancerRule

eureka:
  client:
    registerWithEureka: false
    fetchRegistry: false

gateway:
  refresh-time-ms: 30000
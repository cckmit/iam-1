# #### Environment(Dev) configuration. ####
#
spring:
  redis:
    cluster:
      nodes: ${IAM_REDIS_NODES:redis.iam.wl4g.debug:6379,redis.iam.wl4g.debug:6380,redis.iam.wl4g.debug:6381,redis.iam.wl4g.debug:7379,redis.iam.wl4g.debug:7380,redis.iam.wl4g.debug:7381}
    timeout: 10000ms
    password: ${REDIS_PASSWD:zzx!@#$%}
    lettuce:
      pool:
        max-active: 10
        max-wait: -1ms
  cloud:
    discovery:
      client:
        # see:org.springframework.cloud.client.discovery.simple.SimpleDiscoveryClient
        simple: # for testing
          instances:
            v1-energy-openapi-service:
            - instanceId: n2.v1-energy-openapi-service:28092
              uri: http://127.0.0.1:28092
              metadata:
                Iam-Gateway-Gray-Version: v1
            - instanceId: n3.v1-energy-openapi-service:28092
              uri: http://localhost:28092
              metadata:
                Iam-Gateway-Gray-Version: v1
            v2-energy-openapi-service:
            - instanceId: n2.v1-energy-openapi-service:28092
              uri: http://127.0.0.1:28092
              metadata:
                Iam-Gateway-Gray-Version: v2
            - instanceId: n3.v1-energy-openapi-service:28092
              uri: http://localhost:28092
              metadata:
                Iam-Gateway-Gray-Version: v2
            v1-alimarket-openapi-service:
            - instanceId: n2.v1-energy-openapi-service:28092
              uri: http://127.0.0.1:28092
              metadata:
                Iam-Gateway-Gray-Version: v1
            - instanceId: n3.v1-energy-openapi-service:28092
              uri: http://localhost:28092
              metadata:
                Iam-Gateway-Gray-Version: v1


# #### Iam Gateway mock service configuration. ####
#
spring:
  redis:
    cluster:
      nodes: ${IAM_REDIS_NODES:localhost:6379,localhost:6380,localhost:6381,localhost:7379,localhost:7380,localhost:7381}
    timeout: 10000ms
    password: ${REDIS_PASSWD:zzx!@#$%}
    lettuce:
      pool:
        max-active: 10
        max-wait: -1ms
  cloud:
    discovery:
      client:
        # see:org.springframework.cloud.client.discovery.simple.SimpleDiscoveryClient
        simple: # for mock testing
          instances:
            default-fallback-service:
              - instanceId: n1.default-fallback-service
                uri: http://127.0.0.1:${server.port}/_fallback
                metadata: {}
            openapi-service:
              - instanceId: n1.v1-openapi-service.io:8080
                uri: http://httpbin.org/
                metadata:
                  Iscg-Canary-Label-Header: v1-canary-header
                  Iscg-Canary-Label-Query: v1-canary-query
              - instanceId: n2.v1-openapi-service.io:8080
                uri: http://httpbin.org/
                metadata:
                  Iscg-Canary-Label-Header: v1-canary-header
                  Iscg-Canary-Label-Query: v1-canary-query
              - instanceId: n1.v2-openapi-service.io:8080
                uri: https://httpbin.org/
                metadata:
                  Iscg-Canary-Label-Header: v2-canary-header
                  Iscg-Canary-Label-Query: v2-canary-query
            portal-service:
              - instanceId: n1.v1-portal-service.io:8080
                uri: https://httpbin.org/
                metadata:
                  Iscg-Canary-Label-Header: v1-canary-header
                  Iscg-Canary-Label-Query: v1-canary-query
              - instanceId: n2.v1-portal-service.io:8080
                uri: http://httpbin.org/
                metadata:
                  Iscg-Canary-Label-Header: v1-canary-header
                  Iscg-Canary-Label-Query: v1-canary-query

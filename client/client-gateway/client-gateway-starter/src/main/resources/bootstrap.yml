# #### Gateway server bootstrap configuration. ####
#
spring:
  application.name: gateway-server
  profiles:
    include: common,support,util
    active: dev
  xcloud:
    dopaas:
      ucm.client: # SCM client configuration.
        base-uri: http://127.0.0.1:14043/scm-server
        namespaces: application-${spring.profiles.active}.yml,application.yml
